<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form id="login">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="user_name" name="user_name" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">User name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
            <button class="btn btn-primary btn-block d-block" id="button" type="submit" >Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

        $("button").click(function(e) {
        e.preventDefault();
        $.ajax({
        type: "POST",
        url: "/login",
        data: { 
            user_name: $("#user_name").val(), // < note use of 'this' here
            password: $("#password").val() 
        },
        success: function(result) {
            alert('Login Successful !!! ');
            window.sessionStorage.setItem('token', result.token);
            console.log(window.sessionStorage.getItem('token'));
            location.href = "http://localhost:8012/"
        },
        error: function(result) {
            alert('Invalid password or username');
        }
        });
